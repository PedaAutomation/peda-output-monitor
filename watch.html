<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style>
  .watch {
    height: 100px;
    width: 100px;
    margin: 0 auto;
  }
  .round {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgb(17, 17, 17);
    position: relative;
    border-color: gray;
    border-style: solid;
    border-width: 10px;
  }
  .center-circle {
    width: 5%;
    height: 5%;
    background-color: rgb(254, 195, 5);
    border-radius: 50%;
    z-index: 1000;
  }
  .center-circle-small {
    width: 2.5%;
    height: 2.5%;
    background-color: rgb(255, 225, 75);
    border-radius: 50%;
    z-index: 1000;
  }
  .center-circle-tiny {
    width: .75%;
    height: .75%;
    background-color: black;
    border-radius: 50%;
    z-index: 1000;
  }
  .tail {
    height: 250%;
    width: 11.25%;
    border-radius: 25%;
    background-color: rgb(254, 195, 5);
    margin-left: -11.25%;
    margin-top: -1.9%;
  }
  .arm-second {
    width: 45%;
    height: 1%;
    background-color: rgb(254, 195, 5);
    transform-origin: 0 50%;
    z-index: 100;
    outline: 1px solid transparent;
  }
  .arm-hour {
    width: 32.5%;
    height: 1.5%;
    background-color: white;
    transform-origin: 0 50%;
    margin-top: -.30%;
    outline: 1px solid transparent;
  }
  .arm-minute {
    width: 45%;
    height: 1.25%;
    background-color: white;
    transform-origin: 0 50%;
    margin-top: -.30%;
    outline: 1px solid transparent;
  }
  .arm-inner {
    width: 65%;
    height: 50%;
    margin-left: 32.5%;
    background-color: rgb(150, 150, 150);
  }
  .sec {
    position: absolute;
    left: 50%;
    top: 50%;
    margin-top: -50%;
    background-color: white;
    z-index: -100;
  }
  .large {
    width: .2%;
    height: 7.5%;
  }
  .small {
    width: .1%;
    height: 4%;
  }
  .sec-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: center;
    transform: rotate(60deg)
  }
  </style>
  <script>
  $(function() {
    function centerCircle(name) {
      var c = $(name);
      c.css("position", "absolute");
      c.css("top", Math.max(0, (c.parent().height() - c.outerHeight()) / 2));
      c.css("left", Math.max(0, (c.parent().width() - c.outerWidth()) / 2));
    }
    function centerArm(arm) {
      var c = arm;
      c.css("position", "absolute");
      c.css("top", Math.max(0, (c.parent().height() - c.height() / 2) / 2));
      c.css("left", Math.max(0, (c.parent().width()) / 2));
    }
    function centerArmInner() {
      var c = $(".arm-inner");
      c.css("position", "absolute");
      c.css("top", Math.max(0, c.parent().height() - c.height()) / 2);
    }
    function resizeWhole() {
      var height = $(window).height() - 50;
      $(".watch").css("width", height);
      $(".watch").css("height", height);
    }
    function resize() {
      resizeWhole();
      centerCircle(".center-circle");
      centerCircle(".center-circle-small");
      centerCircle(".center-circle-tiny");
      centerArm($(".arm-second"));
      centerArm($(".arm-minute"));
      centerArm($(".arm-hour"));
      centerArmInner();
    }
    $(window).on("resize", function() {
      resize();
    });
    resize();

    function addSecond(i) {
      var cont = $("<div></div>");
      cont.addClass("sec-container");
      var s = $("<div></div>");
      s.addClass("sec");
      if(i % 5 == 0) s.addClass("large");
      else s.addClass("small");
      cont.append(s);
      cont.css("transform", "rotateZ(" + i / 60 * 360 + "deg)");
      $(".round").append(cont);
    }

    for(var i = 0; i < 60; i++) {
      addSecond(i);
    }

    function rotateSeconds() {
      var c = $(".arm-second");
      var d = new Date();
      var seconds = d.getSeconds();
      c.css("transform", "rotateZ(" + ((seconds / 60 *360) - 90) + "deg)");
    }
    function rotateHours() {
      var c = $(".arm-hour");
      var d = new Date();
      var hours = d.getHours();
      c.css("transform", "rotateZ(" + ((hours / 24 * 360) + 135) + "deg)");
    }
    function rotateMinutes() {
      var c = $(".arm-minute");
      var d = new Date();
      var minutes = d.getMinutes() + d.getSeconds() / 60;
      c.css("transform", "rotateZ(" + ((minutes / 60 * 360) - 90) + "deg)");
    }
    setInterval(rotateSeconds, 500);
    setInterval(rotateMinutes, 500);
    setInterval(rotateHours, 500);
    rotateSeconds();
    rotateMinutes();
    rotateHours();
  });
  </script>
</head>
<body>
  <div class="watch">
    <div class="round">
      <div class="arm-hour">
        <div class="arm-inner"></div>
      </div>
      <div class="arm-minute">
        <div class="arm-inner"></div>
      </div>
      <div class="arm-second">
        <div class="tail"></div>
      </div>
      <div class="center-circle"></div>
      <div class="center-circle-small"></div>
      <div class="center-circle-tiny"></div>
      <div class="sec-container">
        <div class="sec"></div>
      </div>
    </div>
  </div>
</body>
</html>
